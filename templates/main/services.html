{% extends "master/master.html" %}
{% load static %}

{% block title_bar %}

<!-- Title Bar -->
<div class="pbmit-title-bar-wrapper" style="z-index: -1000;"> <!-- pbmit-title-bar-wrapper -->
    <div class="container">
        <div class="pbmit-title-bar-content">
            <div class="pbmit-title-bar-content-inner">
                <div class="pbmit-tbar">
                    <div class="pbmit-tbar-inner container">
                        <h1 class="pbmit-tbar-title">OUR SERVICES</h1>
                    </div>
                </div>
                <div class="pbmit-breadcrumb">
                    <div class="pbmit-breadcrumb-inner">
                        <span><a title="" href="javascript:void(0);" class="home"><span>SAVIJO</span></a></span>
                        <span class="sep">
                            <i class="pbmit-base-icon-angle-double-right"></i>
                        </span>
                        <span><span class="post-root post post-post current-item">ABOUT US</span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Title Bar End-->

{% endblock title_bar %}


{% block content %}

<!-- service -->
<section class="service-section">
    <div class="container">
        <div class="row">

            {% for object in service_list %}
            <div class="col-md-6 col-xl-4">
                <article class="pbmit-service-style-1">
                    <div class="pbminfotech-post-item">
                        <div class="pbmit-service-img-wrapper">
                            <div class="pbmit-featured-wrapper">
                                <img src="{% static 'images/homepage-1/service/service-new-01.jpg' %}" class="img-fluid" alt="">
                            </div>
                        </div>
                        <div class="pbminfotech-box-content">
                            <div class="pbminfotech-box-content-inner">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h3 class="pbmit-service-title">
                                        <a href="{% url 'main:service_detail' object.id %}">{{object.title}}</a>
                                    </h3>
                                </div>
                                <div class="pbmit-service-content">
                                </div>
                                <div class="pbmit-service-btn">
                                    <a class="btn-arrow" href="{% url 'main:service_detail' object.id %}"><span>View More</span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
            {% endfor %}
            
        </div>
    </div>
</section>
<!-- service End -->

{% endblock content %}
